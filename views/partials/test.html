<script type="text/javascript">

function handle(el) {
	$('ul').scrollTop(60);
    $('ul').animate({scrollTop:el.position().top});
}
$('#namelist').on ('keyup',selectli);
function selectli(event)
{
	event.preventDefault();
	var li= $("li");
    console.log(li);
	var text=event.target.value;
	for(i=0;i<li.length;i++)
	{
		console.log(li[i]);
		var litext=li[i].textContent;
		console.log(litext);
		if(litext.indexOf(text)!==-1)
		{
		  $(`li:eq(${i})`).css('background-color','grey');
		  if(!$(`li:eq(${i})`).hasClass('selected'))
		  {
		  $(`li:eq(${i})`).addClass('selected');
		}
		 
		 
		}
		else
		{
		  $(`li:eq(${i})`).removeClass('selected');

		  $(`li:eq(${i})`).css('background-color','white');

		}

	}
	handle($('li.selected'));
	if($('li.selected').length<1)
	{
		alert("Spelling error");
	}
}

var targArea = document.getElementById ("keyPrssInp");
targArea.addEventListener ('keydown',  reportKeyEvent);

function reportKeyEvent (zEvent) {
    var reportStr   =
        "The " +
        ( zEvent.ctrlKey  ? "Control " : "" ) +
        ( zEvent.shiftKey ? "Shift "   : "" ) +
        ( zEvent.altKey   ? "Alt "     : "" ) +
        ( zEvent.metaKey  ? "Meta "    : "" ) +
        zEvent.code + " " +
        "key was pressed."
    ;
    $("#statusReport").text (reportStr);

    //--- Was a Ctrl-Alt-E combo pressed?
    if (zEvent.ctrlKey  &&  zEvent.altKey  &&  zEvent.code === "KeyE") {
        this.hitCnt = ( this.hitCnt || 0 ) + 1;
        $("#statusReport").after (
            '<p>Bingo! cnt: ' + this.hitCnt + '</p>'
        );
    }
    zEvent.stopPropagation ();
    zEvent.preventDefault ()
}
</script>
